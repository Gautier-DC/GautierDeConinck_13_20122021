swagger: "2.0"
info:
  description: "This is documentation to implement further options on API's Configuration"
  version: "1.0.0"
  title: "Argent Bank API documentation - accounts"
  termsOfService: "http://swagger.io/terms/"
host: "localhost:3001"
basePath: "/api/v1"
tags:
- name: "User module"
  description: "Everything action that you can do as user"
- name: "transactions"
  description: "Check and add informations to your transactions"
schemes:
- "https"
- "http"
paths:
  /user/accounts/{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
      - "transactions"
      summary: "Returns all transactions by account ID"
      description: ""
      operationId: "getTransactions"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "accountId"
        in: "path"
        description: "ID of account to return"
        required: true
        type: "integer"
        format: "int64"
      - in: "header"
        name: "Authorization"
        description: "Attach Bearer JWT token"
        type: "string"
        required: true
      - in: "body"
        name: "body"
        description: "Account Payload"
        required: true
        schema:
          $ref: "#/definitions/Account"
      responses:
        "200":
          description: "User's transactions loaded"
          schema:
            $ref: "#/definitions/ResponseTransactions"
        "404":
          description: "Not found"
        "500":
          description: "Internal Server Error"
  /user/accounts/{accountId}/transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
      - "transactions"
      summary: "Returns a transaction by ID"
      description: ""
      operationId: "getTransaction"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "accountId"
        in: "path"
        description: "ID of account to return"
        required: true
        type: "integer"
        format: "int64"
      - name: "transactionId"
        in: "path"
        description: "ID of transaction to return"
        required: true
        type: "integer"
        format: "int64"
      - in: "header"
        name: "Authorization"
        description: "Attach Bearer JWT token"
        type: "string"
        required: true
      - in: "body"
        name: "body"
        description: "Account Payload"
        required: true
        schema:
          $ref: "#/definitions/TransactionId"
      responses:
        "200":
          description: "User's transactions loaded"
          schema:
            $ref: "#/definitions/ApiResponseTransaction"
        "404":
          description: "Not found"
        "500":
          description: "Internal Server Error"
    put:
      security:
        - Bearer: []
      tags:
      - "transactions"
      summary: "Update Category"
      description: "Change manually category of a transaction"
      operationId: "putCategory"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "accountId"
        in: "path"
        description: "ID of account to return"
        required: true
        type: "integer"
        format: "int64"
      - name: "transactionId"
        in: "path"
        description: "ID of transaction to return"
        required: true
        type: "integer"
        format: "int64"
      - in: "header"
        name: "Authorization"
        description: "Attach Bearer JWT token"
        type: "string"
        required: true
      - in: "body"
        name: "body"
        description: "Updated category Payload"
        required: true
        schema:
          $ref: "#/definitions/UpdatedTransaction"
      responses:
        "200":
          description: "User's transactions loaded"
          schema:
            $ref: "#/definitions/ApiResponseTransaction"
        "404":
          description: "Not found"
        "500":
          description: "Internal Server Error"
    
          
securityDefinitions:
  Bearer:
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  Account:
    type: "object"
    properties:
      accountId:
        type: "integer"
        description: "Id of the account"
  ResponseTransactions:
    properties:
      transactions:
        type: "array"
        description: "array of transaction"
  TransactionId:
    type: "object"
    properties:
      transactionId:
        type: "integer"
        description: "Id of the transaction"
  UpdatedTransaction:
    type: "object"
    properties:
      category:
        type: "string"
        description: "category of this transaction"
      notes:
        type: "string"
        description: "personnal note of the user about this transaction"
  ApiResponseTransaction:
      type: "object"
      properties:
        status:
          type: "integer"
          format: "int64"
        message:
          type: "string"
        body:
          type: "object"
          properties:
            id:
              type: "integer"
              description: "id of the transaction"
            transactionDate:
              type: "string"
              description: "effective date of the transaction"
            title:
              type: "string"
              description: "quick description of the transaction"
            amount:
              type: "number"
              description: "amount of the transaction"
            balance:
              type: "number"
              description: "total balance of the linked account"
            transactionType:
              type: "string"
              description: "type of the transaction"
            category:
              type: "string"
              description: "category of this transaction"
            notes:
              type: "string"
              description: "personnal note of the user about this transaction"
